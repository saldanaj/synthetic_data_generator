table_name: patient
schema: 
  - column_name: PATIENT_ID  
    data_type: String
    description: Unique patient identifier
    primary_key: true
  - column_name: MRN
    data_type: String
    description: Medical Record Number
  - column_name: FIRST_NAME
    data_type: String
    description: First name
  - column_name: LAST_NAME
    data_type: String
    description: Last name
  - column_name: DATE_OF_BIRTH
    data_type: Date
    description: Date of birth
  - column_name: SEX
    data_type: String
    description: Biological sex 
  - column_name: GENDER_IDENTITY
    data_type: String
    description: Self-identified gender
  - column_name: RACE
    data_type: String
    description: Patient-reported race 
  - column_name: ETHNICITY
    data_type: String
    description: Ethnicity group
  - column_name: LANGUAGE
    data_type: String
    description: Preferred language
  - column_name: ADDRESS
    data_type: String
    description: Home address
  - column_name: CITY
    data_type: String
    description: City
  - column_name: STATE
    data_type: String
    description: State
  - column_name: ZIP
    data_type: String
    description: Zip code
  - column_name: PHONE
    data_type: String
    description: Contact number
  - column_name: EMAIL
    data_type: String
    description: Email address
  - column_name: ACTIVE_STATUS  
    data_type: Boolean
    description: Active patient (Y/N)
  - column_name: DATE_CREATED
    data_type: DateTime
    description: When the patient record was created
  - column_name: LAST_UPDATED 
    data_type: DateTime
    description: Last time record was modified